# Direct log messages to stderr
# Root logger option
log4j.rootLogger=ERROR,stderr

#INFO etc to stderr
log4j.appender.stderr=org.apache.log4j.ConsoleAppender
log4j.appender.stderr.threshold=TRACE
log4j.appender.stderr.target=System.err
log4j.appender.stderr.layout=org.apache.log4j.PatternLayout
log4j.appender.stderr.layout.ConversionPattern=[%5p] %d (%C:%M:%L) %m%n

log4j.logger.org.dataone.cn.indexer=WARN
log4j.logger.org.apache.solr=WARN
log4j.logger.org.springframework.amqp=INFO
log4j.logger.com.rabbitmq.client=INFO
log4j.logger.org.dataone.cn.messaging=INFO
log4j.logger.org.dataone.cn.indexer.solrhttp=INFO